{% extends "mainlayout.html" %}
{% block content %}

<div id="top" >
	{% if dates %}
	<div id="btn_erea" class="col-xs-12 row">
		{% for date in dates %}
			<button class="date_btn col-xs-4"><a href="{{ url_for('show_date', date=date)}}">
				{{ date.strip('2015-').replace("-","/") }}
			</a></button>
		{% endfor %}
	</div>
	{% endif %}
	{% for entry in entries %}
	<a href="{{ url_for('show_content', id= entry.id) }}">
	<div class="group col-xs-12" >
		<div class="group-img col-xs-3 thumnail">
			<img class="img-responsive" src={{entry.url}}>
		</div>
		<div class="group-text col-xs-8">
			<p>Group{{loop.index}}</p>
			<h4 class="group-title">{{entry.title}}</h4>
		</div>
	</div>
	</a>
	{% endfor %}
</div>


{% endblock %}
