{% extends "mainlayout.html" %}
{% block content %}
<div id="title"class="col-xs-12">
	<h3>{{ entry.title }}</h3>
	<p id="date">{{ entry.date}} </p>
</div>

<div id="columns" class="col-xs-12">
<img src="{{ url_for('static', filename='img/column.png')}}" class="col-xs-3 logo">
{% for column in columns%}
<div class="box col-xs-12">
	<div class="group-img col-xs-4 thumnail">
			<img class="group_icon  img-responsive" src="{{column.image_url}}">
	</div>
	<div class="group-text col-xs-7">
		<h4>{{column.title}}</h4>
		<a href="{{ url_for('show_column', id= column.id) }}">readmore</a>
	</div>
</div>
{%endfor%}
</div>

<div id="news" class="col-xs-12">
<img src="{{ url_for('static', filename='img/news.png')}}" class="col-xs-2 logo">
{% for link in links%}
<div class="box col-xs-12">
	<div class="group-img col-xs-2 thumnail">
			<img class="group_icon  img-responsive" src="https://dl.dropboxusercontent.com/u/12755271/ourtimes/{{entry.date}}/s{{loop.index}}.jpg">
	</div>
	<div class="group-text col-xs-9">
		<a href="{{link.url}}">
			<h5>{{link.title}}</h5>
		</a>
	</div>
</div>
{%endfor%}
</div>

<div id="data" class="col-xs-12">
<img src="{{ url_for('static', filename='img/statics.png')}}" class="col-xs-3 logo">
{% for static in statics%}
<div class="box col-xs-12">
	<div class="group-img col-xs-4 thumnail">
			<img class="group_icon  img-responsive" src="{{static.image_url}}">
	</div>
	<div class="group-text col-xs-7">
		<h4>{{static.title}}</h4>
		<a href="{{ url_for('show_static', id= static.id) }}">readmore</a>
	</div>
</div>
{%endfor%}
</div>



{% endblock %}
