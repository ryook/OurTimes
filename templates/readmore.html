{% extends "mainlayout.html" %}
{% block content %}
  {% if column %}
  
  <div class = "readmore col-xs-12" >
  	<div class="col-xs-12 line_g">
  		<img src="{{ url_for('static', filename='img/column.png')}}" class="logo col-xs-3">
  	</div>
  	<div class="read_title col-xs-12"><h3>{{ column.title }}</h3></div>
  	<div class="read_image col-xs-12">
  		<img src="{{ column.image_url }}" class="col-xs-12"></img>
  	</div>
  	<div class="read_text col-xs-12">{{ column.text }}</div>
  	<p class="edit col-xs-12">editor : {{entry.member}}</p>
  </div>
  {% endif %}

  {% if static %}
  <div class = "readmore col-xs-12" >
  	<div class="col-xs-12 line_o">
  		<img src="{{ url_for('static', filename='img/statics.png')}}" class="logo col-xs-3">
  	</div>
  	<div class="read_title col-xs-12"><h3>{{ static.title }}</h3></div>
  	<div class="read_image col-xs-12">
  		<img src="{{ static.image_url }}" class="col-xs-12"></img>
  	</div>
  	<div class="read_text col-xs-12">{{ static.text }}</div>
  	<p id="st_link" class=col-xs-12>
  		出展<a  href="{{static.url}}">{{static.url}}</a>
  	</p>
  	<p class="edit col-xs-12">editor : {{entry.member}}</p>

  </div>
  {% endif %}
{% endblock %}
